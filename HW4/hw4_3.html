<script>

    alert("Кто хочет стать миллионером?");

    var questions = [
        'Под соснами, под ёлками, Лежит мешок с иголками.',
        'Над рекою я лежу, оба берега держу.',
        'Себя он раскрывает, тебя он закрывает.',
    ];

    var prize = [1000, 'несгораемую сумму 500000', 1000000];

    var answers = [['A: Ёжик B: Лиса C: Заяц  D: Белка '], ['A: сторож B: туча C: мост D: радуга '], ['A: шпион B: зонтик C: слон D: плащ']];

    var correct = ['A', 'C', 'B'];

    var a = 0;
    var b = 1;
    for (var i = 0; i < 3; i++) {
        var answer = prompt('Вопрос ' + b + ': ' + questions[i] + '\r\n' + 'Варианты ответа: \r\n' + answers[0] + '\r\n' + 'Ваш ответ :');
        if (answer.toUpperCase() == correct[0]) {
            alert('Поздравляю вы выиграли ' + prize[a] + ' рублей');
            a++;
            b++;
            answers.shift(0);
            correct.shift(0);
        } else if (prize[a] >= 500000) {
            alert('Ответ неверный. Вы выиграли ' + prize[1] + ' рублей');
            break;
        } else {
            alert('Ответ неверный');
            break;
        }
    }
</script>
