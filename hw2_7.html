<!-- *Сравнить null и 0. Попробуйте объяснить результат. -->

<script type="text/javascript">
	alert(null == 0);
	alert(null >= 0); 
	alert(null <= 0);
	alert(null > 0);
	alert(null < 0);

// 	Причина в том, что нестрогое равенство и сравнения > < >= <= работают по-разному. Сравнения преобразуют null в число, рассматривая его как 0. Поэтому выражение null >= 0 истинно, а null > 0 ложно.

// С другой стороны, для нестрогого равенства == значений undefined и null действует особое правило: эти значения ни к чему не приводятся, они равны друг другу и не равны ничему другому. Поэтому (2) null == 0 ложно. Значение undefined несравнимо с другими значениями. (сравнение всегда будет false)
</script>
