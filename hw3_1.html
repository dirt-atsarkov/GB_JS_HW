<!-- С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->

<script type="text/javascript">
	var arr = [];
	var i = 2
	
	while (i < 100) {
		arr[i] = true;
		i++
	}

	var p = 2;
	do {
		i = 2 * p;
		while (i < 100) {
			arr[i] = false;
			i += p	
		}

  		i = p + 1;		
  		while (i < 100) {
			if (arr[i]) break;
			i++
  		}

  		p = i;
		} while (p < 10);

	i = 0
	while (i < arr.length) {
	i++
		if (arr[i]) {console.log(i);
		}
	}
</script>
