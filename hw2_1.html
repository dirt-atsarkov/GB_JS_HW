<script type="text/javascript">
	var a = 1, b = 1, c, d;
c = ++a; alert(c); alert(a);           // 2 c = a + 1 = 1 + 1 =2
d = b++; alert(d); alert(b);           // 1 d сначала идет возврат значения потом инкремент
c = (2 + ++a); alert(c);      // 5 после предыдущей операции a = 2, тут возвращается значение с = 2 + 3 (а увеличенное на 1)
d = (2 + b++); alert(d);      // 4 после предыдущей операции a = 2, тут возвращается значение с = 2 + 2 (b++ возвращает не увеличенное значение)
alert(a);                    // 3 - в строке 5 а увеличено на 1 и равно теперь 3 
alert(b);                    // 3 - в строке 6 b увеличено на 1 и равно теперь 3 
</script>
