<!--  С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров -->

<script type="text/javascript">

function getNumber(min, max){
            let number = parseInt(Math.random()*(max - min) + min);
            if (number === -0) number = 0;
            return number;
        }

let basket = [
            {
                product: "Товар 1",
                price: getNumber(50, 100),
                qty: getNumber(0, 10)
            },
            {
                product: "Товар 2",
                price: getNumber(50, 100),
                qty: getNumber(0, 10)
            },
            {
                product: "Товар 3",
                price: getNumber(50, 100),
                qty: getNumber(0, 10)
            },
            {
                product: "Товар 4",
                price: getNumber(50, 100),
                qty: getNumber(0, 10)
            }
        ];
        let basketPrice = 0;
        for (let prod of basket){
            basketPrice += prod.price * prod.qty;
            console.log(prod.product + " стоит: " + prod.price + " в корзине: " + prod.qty + "шт.");
        }

        console.log("Стоимость корзины: " + basketPrice);

</script>
